<body>

  <!-- Load configuration -->

  <script>

    // jar –º–æ–∂–Ω–∞ –æ—Ç—Ä–∏–º–∞—Ç–∏ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó –≤—ñ–¥–∂–µ—Ç—É, —Å–∫–æ–ø—ñ—é–≤–∞–≤—à–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä longJarId –∑ url —Å—Ç–æ—Ä—ñ–Ω–∫–∏
    const url = "https://api.monobank.ua/bank/jar/4GC8zD2nynH4K5u1wzcKyfwJzGUTsKne";
    const jarUrl = "https://send.monobank.ua/jar/8fWZJ79W4y"

    fetch(url)
    .then((response) => {
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      return response.json(); // –ø–∞—Ä—Å–∏–º–æ JSON –æ—Ç—Ä–∏–º–∞–Ω–∏–π –≤—ñ–¥ mono
    })
    .then((monoApi) => {
      // –µ–ª–µ–º–µ–Ω—Ç–∏ –ø—Ä–æ–≥—Ä–µ—Å –±–∞—Ä—É
      const progressBar = document.querySelector('.progress-bar');
      const progressLeft = document.querySelector('.progress-text span:first-child');
      const progressRight = document.querySelector('.progress-text span:last-child');
      // –∑–∞–¥–∞—î–º–æ –∑–∞–≥–æ–ª–æ–≤–æ–∫
      document.getElementById("title").innerText = monoApi.title;
      // –æ—Ç—Ä–∏–º—É—î–º–æ –Ω–∞–∫–æ–ø–∏—á–µ–Ω–Ω—è –±–∞–Ω–∫–∏ —Ç–∞ —Ä–æ–∑—Ä–∞—Ö–æ–≤—É—î–º–æ –≤—ñ–¥—Å–æ—Ç–∫–∏
      const progressBarAmount = (monoApi.amount / 100);
      const progressBarGoal = (monoApi.goal / 100);
      const progressPercentage = (progressBarAmount / progressBarGoal) * 100;
      // –æ–Ω–æ–≤–ª—é—î–º–æ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é —É –ø—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä—ñ
      progressBar.style.width = `${progressPercentage}%`;
      progressLeft.textContent = `${progressBarAmount.toLocaleString()} ‚Ç¥, ${Math.round(progressPercentage)}%`;
      progressRight.textContent = `${progressBarGoal.toLocaleString()} ‚Ç¥`;
      // –≥–µ–Ω–µ—Ä—É—î–º–æ QR-–∫–æ—Ç–∏–∫–∞
      const qrCodeURL = `https://quickchart.io/qr?text=${encodeURIComponent(jarUrl)}&margin=0`;
      // –¥–æ–¥–∞—î–º–æ –π–æ–≥–æ —É –≤—ñ–¥–∂–µ—Ç
      document.getElementById("qrcode").src = qrCodeURL;

      document.getElementById("donateButton").href = jarUrl;
    })
